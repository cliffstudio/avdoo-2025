<div :class="'fui-field-layout-' + field.settings.layout">
    <div v-for="(option, index) in field.settings.options" :key="index" class="fui-field-checkbox">
        <input :value="option.value" type="checkbox" :checked="option.isDefault" />
        <label>${ option.label }</label>
    </div>
</div>
